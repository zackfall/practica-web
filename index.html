<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>proyecto</title>
</head>
<body>
    <div class="container">
        <div class ="container-form"> 
            <form class="incio-session">
                <h2>Inicio</h2>
                <span>ingrese su correo y contraseña para ingresar</span>
                <div class="container-input">
                    <input type="text" placeholder="correo Electronico" id="email">
                </div>
                <div class="container-input">
                    <input type="password" placeholder="contraseña" id="password">
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button class="button">Inicio</button>
            </form>
        </div>
        <div class ="container-form"> 
            <form class="Registro:">
                <h2>Registro</h2>
                <span>Ingrese sus datos</span>
                <div class="container-input">
                    <input type="name" placeholder="nombre" id="nombre">
                </div>
                <div class="container-input">
                    <input type="text" placeholder="correo Electronico" id="email">
                </div>
                <div class="container-input">
                    <input type="password" placeholder="contraseña" id="password">
                </div>
                <button class="button">Registrarse</button>
            </form>
        </div>

    <script src="script.js"></script>
