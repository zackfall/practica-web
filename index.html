<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
    <title>proyecto</title>
</head>
<body>
    <div class="container">
    <!-- Formulario de Inicio -->
    <div class="container-form"> 
        <form class="inicio-session">
        <h2>Inicio</h2>
        <span>Ingrese su correo y contraseña para ingresar</span>
        <div class="container-input">
            <input type="text" placeholder="Correo Electrónico" id="emailInicio" />
        </div>
        <div class="container-input">
            <input type="password" placeholder="Contraseña" id="passwordInicio" />
        </div>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <button class="button" type="submit">Inicio</button>
        </form>
    </div>

    <!-- Formulario de Registro -->
    <div class="container-form"> 
        <form class="registro">
        <h2>Registro</h2>
        <span>Ingrese sus datos</span>
        <div class="container-input">
            <input type="text" placeholder="Nombre" id="nombre" />
        </div>
        <div class="container-input">
            <input type="text" placeholder="Correo Electrónico" id="emailRegistro" />
        </div>
        <div class="container-input">
            <input type="password" placeholder="Contraseña" id="passwordRegistro" />
            <div class="strength-container">
            <div class="strength-bar" id="barraFuerza"></div>
            <span id="strengthText"></span>
            </div>
            <span id="strengthText"></span>
        </div>
        <div class="container-input">
            <input type="password" placeholder="Confirma tu contraseña" id="confirmPassword" />
            <span class="error" id="confirmPasswordError"></span>
        </div>
        <button class="button" type="submit">Registrarse</button>
        </form>
    </div> 

    <!-- Panel de Bienvenida -->
    <div class="container-bienvenido">
        <div class="bienvenido-sign-up bienvenido">
        <h3>¡Bienvenido!</h3>
        <p>Ingrese sus datos personales para iniciar sesión</p>
        <button class="button" id="btn-sign-up">Registrarse</button>
        </div> 
        <div class="bienvenido-sign-in bienvenido">
        <h3>Hola</h3>
        <p>Ingrese sus datos para registrarse:</p>
        <button class="button" id="btn-sign-in">Iniciar sesión</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
