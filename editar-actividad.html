<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Actividad</title>
    <link rel="stylesheet" href="css/editar-styles.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <special-header></special-header>
    <div class="main-content">
        <page-header class="header" title="Editar Actividad"></page-header>
        <main class="container">
            <form class="form" id="form" action="">
                <h4 class="score">Calificación <span id="score">?</span>/10 <button type="button" id="edit-score-btn"
                        class="edit-score-btn">✏️</button><input type="number" min="0" max="10" id="score-input"
                        class="score-input" style="display:none;width:50px;"> </h4>
                <div class="form-group">
                    <label for="activity-name">Nombre</label>
                    <input type="text" id="activity-name" name="activity-name" required>
                </div>
                <div class="form-group">
                    <label for="date">Fecha</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="reminder">Recordatorio</label>
                    <input type="date" id="reminder" name="reminder" required>
                </div>
                <div class="form-group">
                    <label for="subject">Materia</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </main>
    </div>

    <script src="./src/headerManager.js"></script>
    <script type="module" src="./src/editar-actividad.js"></script>
</body>

</html>
